<div [@routerTransition]>
    <div class="row">
        <div class="col-lg-6 offset-md-3">

            <h4>Input Form</h4>
            <form role="form">

                <div class="row">
                    <div class="col-md-6">
                        <fieldset class="form-group">
                            <label>First Name</label>
                            <input class="form-control" placeholder="Enter First Name">
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" placeholder="Enter Last Name">
                        </fieldset>
                    </div>
                </div>

                <fieldset class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" class="form-control-file" id="exampleInputFile">
                </fieldset>

                <fieldset class="form-group">
                    <label>Text area</label>
                    <textarea class="form-control" rows="3"></textarea>
                </fieldset>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label>Checkboxes</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value=""> Checkbox 1
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value=""> Checkbox 2
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value=""> Checkbox 3
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <fieldset class="form-group">
                            <label>Radio Buttons</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                        checked=""> Radio 1
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Radio
                                    2
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"> Radio
                                    3
                                </label>
                            </div>
                        </fieldset>

                    </div>
                    <div class="form-group" class="col-md-4">
                        <label>Selects</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <fieldset class="form-group">
                    <label>Multiple Selects</label>
                    <select multiple="" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </fieldset>

                <button type="submit" class="btn btn-primary float-right ml-3 mt-3">Submit Button</button>
                <button type="reset" class="btn btn-primary float-right mt-3">Reset Button</button>

            </form>

        </div>
    </div>
    <!-- /.row -->
</div>
